name: Quality

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Python setup and linting
      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Lint Python
        working-directory: backend
        run: |
          uv sync --group dev
          uv run ruff check .
          uv run ruff format --check .

      - name: Test Python
        working-directory: backend
        run: |
          uv run pytest || echo "No tests yet - will be added with specs"

      # Node setup and linting
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci || echo "No package-lock.json yet - will be added with specs"

      - name: Lint TypeScript
        working-directory: frontend
        run: npm run lint || echo "No src yet - will be added with specs"

      - name: Check formatting
        working-directory: frontend
        run: npm run format:check || echo "No src yet - will be added with specs"

      - name: Test frontend
        working-directory: frontend
        run: npm run test || echo "No tests yet - will be added with specs"

      # SonarCloud (soft gate - informational only for now)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

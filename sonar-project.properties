sonar.projectKey=Brad-Edwards_faceplate
sonar.organization=brad-edwards
sonar.projectName=Faceplate
sonar.projectVersion=0.2.2

# Source paths
sonar.sources=backend/app,frontend/src

# Test paths
sonar.tests=backend/tests,frontend/src

# Test inclusions
sonar.test.inclusions=**/tests/**/*.py,**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/__pycache__/**,**/migrations/**,**/.venv/**,**/alembic/versions/**

# Coverage report paths
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
